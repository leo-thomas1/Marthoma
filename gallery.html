<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Gallery - Palankara Horeb Mar Thoma Church</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body { margin:0; font-family:sans-serif; background:#f7fafd; }
    .gallery-title { text-align:center; margin:32px 0 20px 0; font-size:2rem; color:#1978a5; }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
      max-width: 1100px;
      margin: 0 auto 40px auto;
      padding: 0 10px;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 6px;
      box-shadow: 0 4px 18px #cbe5fd65;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }
    .gallery-grid img:hover {
      transform: scale(1.04);
      box-shadow: 0 8px 28px #1978a555;
    }
    @media (max-width:600px) {
      .gallery-title { font-size:1.35rem; }
      .gallery-grid { gap: 10px; }
    }
  </style>
</head>
<nav class="main-nav">
    <a href="index.html">Home</a>
  </nav>
<body>
  <div class="gallery-title">Photo Gallery</div>
  <div class="gallery-grid">
    <img src="gallery1.jpg" alt="View 1">
    <img src="gallery2.jpg" alt="View 2">
    <img src="gallery3.jpg" alt="View 3">
    <img src="gallery4.jpg" alt="View 4">
    <img src="gallery5.jpg" alt="View 5">
    <img src="gallery6.jpg" alt="View 6">
    <!-- Add more images as desired -->
  </div>
</body>
</html>
